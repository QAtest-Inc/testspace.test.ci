language: c

before_install:
  - QA_IP_URL=$(< commit-trigger.txt)
  - export QA_IP=${QA_IP_URL% *}
  - export QA_URL=${QA_IP_URL#* }
  - export QA_DOMAIN=${QA_URL#http://}
  - echo $QA_IP $QA_DOMAIN | sudo tee -a /etc/hosts > /dev/null 2>&1
  - sudo /etc/init.d/networking restart
  - mkdir -p $HOME/bin
  - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
  - testspace config url $QA_URL
  - testspace -v
  - printenv

branches:
  only:
    - standalone
    - shippable

env:
  matrix:
    - JOB=JOB-1
    - JOB=JOB-2
    - JOB=JOB-3
    - JOB=JOB-4
    - JOB=JOB-5
    - JOB=JOB-6
    - JOB=JOB-7
    - JOB=JOB-8
    - JOB=JOB-9
    - JOB=JOB-10

build:
  ci:
   - echo ci script

  on_success:
   - ./ts-time-push.sh 
   
  on_failure:
   - ./ts-time-push.sh 
