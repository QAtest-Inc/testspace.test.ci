machine:
  services:
    - docker

general:
  branches:
    only:
      - standalone
      - circle

dependencies:
  pre:
    - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
    - testspace config url https://s2.stridespace.com
    - testspace -v
    
test:
  override:
    - echo test override
   
  post:
#    - ./incremental.sh 
    - for (( i=$CIRCLE_NODE_INDEX; i<20; i=i+$CIRCLE_NODE_TOTAL)); do testspace [JOB-$i]results.xml; done
        parallel: true
      
