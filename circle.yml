machine:
  services:
    - docker

general:
  branches:
    only:
      - standalone
      - circle

dependencies:
  pre:
    - curl -s https://testspace-client.s3.amazonaws.com/testspace-linux-dev.tgz | tar -zxvf- -C $HOME/bin
    - GIT_DIR=invalid-dir/.git testspace config url http://s2.stridespace.com
    - testspace -v
    
test:
  override:
    - echo test override
    
  post:
    - >
      testspace ?start
      for (( i=1; i<=20; i++))
        testspace[JOB-$i]results.xml ?add
      done
      testspace ?finish