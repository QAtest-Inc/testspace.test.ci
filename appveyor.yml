version: 1.0.{build}
configuration: Release

hosts:
  s2.test.stridespace.com: 34.219.189.180

install:
  - appveyor DownloadFile https://testspace-client.s3.amazonaws.com/testspace-windows-dev.zip
  - 7z x -y testspace-windows-dev.zip
  - testspace config url http://s2.test.stridespace.com/athlon-krum:testspace.test.ci
  - testspace -v

# to run your custom scripts instead of automatic MSBuild
build_script:
  - echo build script

# to run your custom scripts instead of automatic tests
test_script:
  - set > printenv.txt

after_test:
  - testspace results.xml printenv.txt "standalone#appveyor.%APPVEYOR_BUILD_NUMBER%" --repo git
